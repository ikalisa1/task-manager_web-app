<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Task Manager</h1>

  <div id="task-list">
    <ul id="tasks"></ul>
  </div>

  <div id="add-task">
    <input type="text" id="task-input" placeholder="Add a task">
    <button id="add-button">Add</button>
  </div>

  <button id="mark-all-button">Mark All as Completed</button>
  <button id="delete-all-button">Delete All Tasks</button>
<script src="script.js"></script>
</body>
</html>
